<script type='text/javascript'>
  
    function getIP(json) {
      loadjs(['/libs/jshashes/hashes.min.js', '/libs/js-cookie/src/js.cookie.js', '/js/leancloud.js'], 'post-visit-comment-count');
    loadjs.ready('post-visit-comment-count', {
      success: function(){
          LeanCloud.init('hGr8M8yiagYRvf5TaoyX01Ly-gzGzoHsz', 'fIaiI0SzClfCP4NeClKSwtQq');
          var leanCloud = LeanCloud.getInstance();
        
          
          
          // start caching post visit and comment counts
          leanCloud.fetchIsThumbUp('/2018/09/25/hello-world/', json.ip);
          leanCloud.fetchCommentCount('/2018/09/25/hello-world/');
          leanCloud.fetchVisitCount('/2018/09/25/hello-world/');
          leanCloud.fetchThumbUpCount('/2018/09/25/hello-world/');
          leanCloud.getCommentCount('/2018/09/25/hello-world/', function(count){
              var el = document.querySelector('#hashit_b053b031b1229129edd084632e106aaed1b8f1869722d64825bf116c7fae7c47 .card-comment-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.getVisitCount('/2018/09/25/hello-world/', function(count){
              var el = document.querySelector('#hashit_b053b031b1229129edd084632e106aaed1b8f1869722d64825bf116c7fae7c47 .card-visit-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.getThumbUpCount('/2018/09/25/hello-world/', function(count){
              var el = document.querySelector('#hashit_b053b031b1229129edd084632e106aaed1b8f1869722d64825bf116c7fae7c47 .card-thumbup-count');
              if(el) el.innerHTML = count;
          });
          leanCloud.isThumbUp('/2018/09/25/hello-world/', function(isThumbUp){
              var el = document.querySelector('#hashit_b053b031b1229129edd084632e106aaed1b8f1869722d64825bf116c7fae7c47 .card-thumbup-container i');
              if(el){
                if(isThumbUp){
                  el.className = 'fas fa-thumbs-up';
                }else{
                  el.className = 'far fa-thumbs-up';
                }
              }
          });
        
      }
    })
    }
  
</script>
